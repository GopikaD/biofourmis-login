<div class="card card-container">
  <div class="header">
    <div class="container mt-5">
      <img class="logo" src="/src/assets/logo-biofourmis.svg" alt="Kiwi standing on oval">
      <div class="row">
        <div class="col text-center">
          <h2 class="header-line mx-4">Create new password</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <form [formGroup]="passwordForm" autocomplete="off">
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" [type]="password" class="form-control" (keypress)="passwordChange()"
        [ngClass]="passwordForm.controls['password'].invalid ? 'is-invalid' : ''">
        <span (click)="clearPassword('password')">
          <i class="fa fa-remove icon-remove field-remove"></i>
        </span>
        <span (click)="onClick('password')">
          <i class="fa fa-eye field-icon" aria-hidden="true" *ngIf="!show"></i>
          <i class="fa fa-eye-slash field-icon" aria-hidden="true" *ngIf="show"></i>
        </span>
        <div *ngIf="isSubmitted && passwordForm.controls['password'].errors" class="alert alert-password mt-1 p-0">
          <label class="col" [ngClass]="passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('minlength')  ? 'text-color' : 'text-success'">
            <i class="material-icons">{{ passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('minlength')
              ? 'cancel' : 'check_circle' }}</i>
            Must be at least 8 characters!
          </label>
          <label class="col" [ngClass]="passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('hasNumber')  ? 'text-color' : 'text-success'">
            <i class="material-icons">{{ passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('hasNumber')
              ? 'cancel' : 'check_circle' }}</i>
            Must contain at least 1 number!
          </label>
          <label class="col" [ngClass]="passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('hasCapitalCase')  ? 'text-color' : 'text-success'">
            <i class="material-icons">{{ passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('hasCapitalCase')
              ? 'cancel' : 'check_circle' }}</i>
            Must contain at least 1 in Capital Case!
          </label>
          <label class="col" [ngClass]="passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('hasSmallCase')  ? 'text-color' : 'text-success'">
            <i class="material-icons">{{ passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('hasSmallCase')
              ? 'cancel' : 'check_circle' }}</i>
            Must contain at least 1 Letter in Small Case!
          </label>
          <label class="col" [ngClass]="passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('hasSpecialCharacters') ? 'text-color' : 'text-success'">
            <i class="material-icons">{{ passwordForm.controls['password'].hasError('required') || passwordForm.controls['password'].hasError('hasSpecialCharacters')
              ? 'cancel' : 'check_circle' }}</i>
            Must contain at least 1 Special Character!
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:
        </label>
        <input id="confirmPassword" formControlName="confirmPassword" [type]="password" class="form-control" (keypress)="passwordChange()"
        [ngClass]="passwordForm.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
        <span (click)="clearPassword('confirmPassword')">
          <i class="fa fa-remove icon-remove field-remove"></i>
        </span>
        <span (click)="onClick('confirmPassword')">
          <i class="fa fa-eye field-icon" aria-hidden="true" *ngIf="!showConfirm"></i>
          <i class="fa fa-eye-slash field-icon" aria-hidden="true" *ngIf="showConfirm"></i>
        </span>
        <div *ngIf="isSubmitted && passwordForm.controls['confirmPassword'].errors" class="alert alert-danger mt-1 p-0">
          <label class="text-danger" *ngIf="passwordForm.controls['confirmPassword'].hasError('required')">
            Password is Required!
          </label>
          <label class="text-danger" *ngIf="passwordForm.controls['confirmPassword'].hasError('NoPassswordMatch')">
            New password and confirm new password are not the same. Please enter again
          </label>
        </div>
      </div>
      <div *ngIf="passwordForm.controls['confirmPassword'].valid && isSubmitted">
        <span class="float-right match">Password match
          <i class="fa fa-check-circle"></i>
        </span>
      </div>
      <button type="submit" class="btn btn-success mt-4" (click)="onSubmit()">Confirm</button>
      <div *ngIf="isUpdated" class="alert alert-warning alert-dismissible fade show mt-5" role="alert">
          <strong>Password updated successfully</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </form>
  </div>
</div>
